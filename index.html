<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding_Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
<body>
  <div class="scores"><a href="highscores.html">View Highscores</a></div>

  <div class="timer">Time: <span id="time">15</span></div>

    <div id="firstScreen" class="start"> 
        <h1>Coding Quiz Challenge</h1>
        <p>
            Try to answer the following code-related questions within the time <br> limit. Keep in mind that incorrect answers will penalize your score/time <br> by 15 seconds!
        </p>
        <button id="start">Start Quiz</button>
    </div>

    <div id="game" class="hide">
        <h2 id="question"></h2>
        <div class="choice-container">
          <p class="choice-text" data-number="1"> Choice 1</p>
        </div>
        <div class="choice-container">
          <p class="choice-text" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container">
          <p class="choice-text" data-number="3">Choice 3</p>
        </div>
        <div class="choice-container">
          <p class="choice-text" data-number="4">Choice 4</p>
        </div>
        <br><br><br><br> <!--could be better-->
        <div id="feedback">  </div>
    </div>
    
    <div id="lastScreen" class="hide">
      <h2>All done!</h2>
      <p>Your final score is <span id="finalScore"></span>.</p>
      <p>
        Write your name <input type="text" id="userName" />
        <button id="submit">Submit</button>
      </p>
    </div>

<script src="assets/js/script.js"></script>
</body>
</html>
